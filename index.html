<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skate Academy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Skate Academy & Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button onclick="toggleDarkMode()" style="margin-top: 10px; background: #444; color: #fff; border: none; padding: 8px 12px; cursor: pointer;">
  Toggle Dark Mode
</button>
    <script>
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
      }
    </script> 
  </header>

  <section class="hero">
    <h2>Master the Art of Skating</h2>
    <button onclick="window.location.href='contact.html'">Join Now</button>
    <button onclick="window.location.href='about.html'">Learn More</button>
  </section>

  <section class="slider">
    <img src="images/skate3.jpg" class="slide" style="display: block;">
    <img src="images/slide2.jpg" class="slide">
    <img src="images/skate1.jpg" class="slide">
  </section>

  <section class="shop">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <img src="images/skate1.jpg" alt="Skateboard">
        <h3>Classic Skateboard</h3>
        <p>$79.99</p>
      </div>
      <div class="product">
        <img src="images/skate2.jpg" alt="Helmet">
        <h3>Pro Helmet</h3>
        <p>$39.99</p>
      </div>
      <div class="product">
        <img src="images/skate3.jpg" alt="Pads">
        <h3>Safety Pads Set</h3>
        <p>$29.99</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Skate Academy</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
